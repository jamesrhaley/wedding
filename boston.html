                                    <h1>For Out-of-Towners</h1>

                                        <h3>Hotel:</h3>


                                        <article>We have reserved a limited block of rooms at the Sheraton Needham, which is about a 10 minute drive from the Endicott House. You can reserve your room online at <a class="small-btn" href="https://www.starwoodmeeting.com/StarGroupsWeb/booking/reservation?id=1412188543&key=85B88AC">www.starwoodmeeting.com/Book/GellerHaley</a> or by calling 781-444-1110 and referencing the Geller-Haley block. The rate of $139 a night will be available up until July 28th, or until all of the rooms have been booked.</article> 

                                        <h3>Getting around:</h3> 

                                        <article>The Needham Sheraton is about 20 miles outside of Boston. If you don't rent a car, we will make sure you have a ride between the hotel and the Endicott House for the party. There are a couple of options for getting between the hotel and the airport without a rental car. The most convenient but also most expensive is a taxi, which costs around $70. You can also book a shared shuttle that costs $40 and $12 for each additional person at <a class="small-btn" href="http://www.ultimateshuttle.com">www.ultimateshuttle.com</a>.
                                        </article><br>
                                        <article>
                                            If you wish to go into Boston, the hotel also offers a free shuttle to the nearby T (subway) station. It will be a 30-minute subway ride to the Copley stop, which is a central location for launching your day.
                                        </article>


                                        <h3>THINGS TO DO IN THE AREA</h3> 

                                        <article>Here are some ideas for how to spend a day in Boston:<br><br>

                                        <a class="small-btn" href="http://www.frommers.com/destinations/boston/717188">frommers.com</a><br>
                                        <a class="small-btn" href="http://www.minitime.com/trip-tips/Insider-Guide-Boston-article">minitime.com</a><br><br>

                                        If you'd prefer to stay local, there are canoes and kayaks for rent at Nahanton Park in Newton, a 5-minute drive from the hotel. <a class="small-btn" href="http://www.paddleboston.com/nahanton/detail.php">paddleboston.com</a><br><br>

                                        If you're looking for more nature and are willing to drive about 45 minutes, we recommend World's End in Hingham, MA., which has walking trails with beautiful views of the water and the Boston skyline.
                                        <a class="small-btn" href="http://www.thetrustees.org/places-to-visit/greater-boston/worlds-end.html">thetrustees.org</a></article>
